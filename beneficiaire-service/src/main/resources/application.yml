spring:
  application:
    name: beneficiaire-service
  datasource:
    url: jdbc:h2:mem:beneficiairedb
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
  profiles:
    active:
    - dev

server:
  port: 8084

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
